<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mes= prompt("Introduce un mes de forma numérica:");
        if((mes == 1) || (mes == 3) || (mes == 5) || (mes == 7) || (mes == 8) || (mes == 10) || (mes == 12)){
            document.write("Tu mes tiene 31 días.");
        }
        else{
            if((mes == 4) || (mes == 6) || (mes == 9) || (mes == 11)){
                document.write("Tu mes tiene 30 días.");
            }
            else{
                if(mes == 2){
                    document.write("Tu mes tiene 28 días.");
                }
                else{
                    document.write("Introduce un valor entre 1 y 12.");
                }
            }
        }
        
    </script>
</body>
</html>
