<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color= prompt("Introduce un color del semáforo:");
        switch (color){
            case "verde":
                document.write("Verde, puede avanzar.");
            break;
            case "rojo":
                document.write("Rojo, debe parar.");
            break;
            case "ambar": 
                document.write("Ámbar, debe parar.");
            break;
            default:
                document.write("Introduce unos de los colores del semáforo: rojo, verde o ámbar.");
        }
    </script>
</body>
</html>
