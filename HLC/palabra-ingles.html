<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabra=prompt("Introduce una de estas palabras casa, mesa, perro, gato:")
        switch (palabra){
            case "casa":
                document.write("Casa = House");
            break;
            case "mesa":
                document.write("Mesa = Table");
            break;
            case "perro":
                document.write("Perro = Dog");
            break;
            case "gato":
                document.write("Gato = Cat");
            break;
            default:
                document.write("Introduce una de estas palabras casa, mesa, perro, gato.")
        }
    </script>
</body>
</html>
